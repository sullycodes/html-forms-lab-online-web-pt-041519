<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname"></label>
      <input type="text" id="fullname" placeholder="Enter Name" required></input>
      <label for="email"></label>
      <input type="email" id="email" placeholder="Enter Email" required></input>
      <label for="tel"></label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)"></input>
      
     
      
    </form>
    
  </body>
</html>
